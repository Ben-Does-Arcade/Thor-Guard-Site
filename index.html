<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Thor Center</title>
		<link rel="stylesheet" href="thor.css" />
	</head>
	<body>
		<div class="background-image"></div>
		<table>
			<tbody id="thor-clone-table-entry">
				<tr>
					<td style="display: none;" class="thor-table">
						<div class="thor-energy-bar">
							<div class="thor-energy-bar-negative">
								<div class="thor-energy-bar-filled-negative"></div>
							</div>
							<div class="thor-energy-bar-positive">
								<div class="thor-energy-bar-filled-positive"></div>
							</div>
						</div>
						<p class="thor-name">-</p>
						<p class="thor-status">Waiting</p>
						<table>
							<tbody>
								<tr>
									<td class="thor-property-table"><p class="thor-property" data-property="lhl">-</p><p class="thor-property-value">-</p></td>
									<td class="thor-property-table"><p class="thor-property" data-property="di">-</p><p class="thor-property-value">-</p></td>
								</tr>
								<tr>
									<td class="thor-property-table"><p class="thor-property" data-property="ad">-</p><p class="thor-property-value">-</p></td>
									<td class="thor-property-table"><p class="thor-property" data-property="fcc">-</p><p class="thor-property-value">-</p></td>
								</tr>
								<!--<tr>
									<td colspan="2" class="thor-actions">-->
										<button class="button-xml">Thor Mobile</button>
										<button class="button-refresh">Refresh</button>
								<!--</td>
							</tr>-->
						</tbody>
					</table>
				</td>
			</tr>
		</tbody>
	</table>
	<audio loop id="sound-red-alert" src="http://thortv.stormdata.org/global/sounds/redalert.mp3"></audio>
	<audio loop id="sound-warning" src="http://thortv.stormdata.org/global/sounds/warning.mp3"></audio>
	<script type="text/javascript" src="thor.js"></script>
</body>
</html>
